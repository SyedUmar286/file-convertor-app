<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCloudConvert | 100% Private File Converter</title>
    
    <link rel="icon" type="image/png" href="./logo.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.3/dist/heic2any.min.js"></script>

    <style>
        :root { --primary: #cd3d33; --dark: #222; --light: #f4f4f4; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--light); color: var(--dark); display: flex; flex-direction: column; min-height: 100vh; }
        nav { background: var(--dark); padding: 1rem 2rem; color: white; display: flex; justify-content: space-between; align-items: center; }
        .nav-left { display: flex; align-items: center; gap: 12px; font-weight: bold; font-size: 1.5rem; }
        .container { max-width: 950px; width: 95%; margin: 40px auto 20px auto; text-align: center; background: white; padding: 30px 50px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .upload-box { border: 2px dashed #ccc; padding: 45px 20px; margin: 25px 0; border-radius: 10px; cursor: pointer; }
        .custom-select { padding: 12px; font-size: 1rem; border-radius: 5px; border: 1px solid #ccc; margin: 10px; width: 260px; cursor: pointer; background: white; }
        .btn-convert { padding: 12px 35px; font-size: 1rem; border-radius: 5px; background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        footer { margin-top: auto; padding: 20px; text-align: center; font-size: 0.9rem; color: #666; }
    </style>
</head>
<body>

    <nav>
        <div class="nav-left"><span>☁️</span> MyCloudConvert</div>
        <div>☁️</div>
    </nav>

    <div class="container">
        <h1>File Converter</h1>
        <div class="upload-box" onclick="document.getElementById('fileInput').click()">
            <p id="fileNameDisplay">Click or Drag & Drop File Here</p>
            <input type="file" id="fileInput" style="display:none" onchange="updateFileName(event)">
        </div>
        <div>
            <span>Convert to </span>
            <select id="toFormat" class="custom-select">
                <optgroup label="Standard Formats">
                    <option value="jpg">JPG / JPEG</option>
                    <option value="png">PNG</option>
                    <option value="webp">WEBP</option>
                    <option value="pdf">PDF</option>
                </optgroup>
                <optgroup label="Advanced Formats">
                    <option value="svg">SVG</option>
                    <option value="heic">HEIC to JPG</option>
                </optgroup>
            </select>
            <button class="btn-convert" onclick="processConversion()">Convert Now</button>
        </div>
        <div id="status" style="margin-top:15px; font-weight: bold;"></div>
    </div>

    <footer>&copy; 2026 MyCloudConvert</footer>

    <script>
        // --- Modal & UI Helper Functions ---
        function updateFileName(event) { 
            if (event.target.files[0]) { 
                document.getElementById('fileNameDisplay').innerText = "Selected: " + event.target.files[0].name; 
            } 
        }

        function downloadBlob(blob, name) {
            const a = document.createElement('a');
            const url = URL.createObjectURL(blob);
            a.href = url;
            a.download = name;
            a.click();
            setTimeout(() => URL.revokeObjectURL(url), 1000);
        }

        // --- APKA DIYA HUA CODE YAHAN HAI ---
        async function processConversion() {
            const fileInput = document.getElementById('fileInput');
            const targetFormat = document.getElementById('toFormat').value;
            const status = document.getElementById('status');
            const file = fileInput.files[0];

            if (!file) {
                status.style.color = "#cd3d33";
                status.innerText = "Please select a file first!";
                return; 
            }

            status.style.color = "black";
            status.innerText = "Processing...";

            try {
                // 1. SMART HEIC HANDLING
                if (targetFormat === 'heic') {
                    if (file.type === "image/jpeg" || file.type === "image/png") {
                        throw new Error("Cannot convert JPG/PNG to HEIC. HEIC to JPG is supported.");
                    }
                    
                    const blobData = await heic2any({ 
                        blob: file, 
                        toType: "image/jpeg",
                        quality: 0.6 
                    });
                    const finalBlob = Array.isArray(blobData) ? blobData[0] : blobData;
                    downloadBlob(finalBlob, "converted_from_heic.jpg");
                } 
                // 2. SVG LOGIC
                else if (targetFormat === 'svg') {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const svgData = `<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><image href="${e.target.result}" width="100%" height="100%"/></svg>`;
                        downloadBlob(new Blob([svgData], {type: 'image/svg+xml'}), "converted.svg");
                    };
                    reader.readAsDataURL(file);
                }
                // 3. PDF LOGIC
                else if (targetFormat === 'pdf') {
                    const pdfDoc = await PDFLib.PDFDocument.create();
                    const bytes = await file.arrayBuffer();
                    const img = (file.type === "image/png") ? await pdfDoc.embedPng(bytes) : await pdfDoc.embedJpg(bytes);
                    const page = pdfDoc.addPage([img.width, img.height]);
                    page.drawImage(img, { x: 0, y: 0, width: img.width, height: img.height });
                    const pdfBytes = await pdfDoc.save();
                    downloadBlob(new Blob([pdfBytes], { type: 'application/pdf' }), "converted.pdf");
                }
                // 4. ALL OTHER FORMATS
                else {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            canvas.width = img.width; canvas.height = img.height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0);
                            canvas.toBlob((blob) => {
                                downloadBlob(blob, `converted.${targetFormat}`);
                            }, `image/${targetFormat === 'jpg' ? 'jpeg' : targetFormat}`);
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
                status.style.color = "green";
                status.innerText = "Success! Download started.";
            } catch (err) {
                status.style.color = "red";
                status.innerText = err.message;
                console.error("Conversion Error:", err);
            }
        }
    </script>
</body></html>
