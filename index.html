<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Online File Converter | PNG, JPG, PDF, HEIC & More</title>
    
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        /* Aapka purana style bilkul waisa hi hai */
        :root { --primary-color: #2563eb; --secondary-color: #3b82f6; --text-color: #1e293b; --bg-color: #f8fafc; }
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; line-height: 1.5; color: var(--text-color); background-color: var(--bg-color); margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        
        /* Logo design ke liye style */
        .logo-container { text-align: center; margin-bottom: 2rem; }
        .main-logo { max-width: 280px; height: auto; border-radius: 8px; }
        
        .upload-area { border: 2px dashed #cbd5e1; border-radius: 0.75rem; padding: 3rem 2rem; text-align: center; transition: all 0.2s; background: #f1f5f9; cursor: pointer; margin-bottom: 2rem; }
        .upload-area:hover { border-color: var(--primary-color); background: #eff6ff; }
        .btn { background-color: var(--primary-color); color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; border: none; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        .btn:hover { background-color: var(--secondary-color); }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-container">
        <img src="logo.png" alt="All Format Image Converter" class="main-logo">
    </div>

    <div class="upload-area" id="dropZone">
        <input type="file" id="fileInput" multiple accept="image/*" style="display: none">
        <div class="upload-icon">üìÅ</div>
        <p>Drop your images here or <span style="color: var(--primary-color); font-weight: 600">browse</span></p>
    </div>

    <div id="fileList"></div>
</div>

<script>
    // Aapka purana conversion logic yahan chalta rahega
    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('dropZone');

    dropZone.onclick = () => fileInput.click();

    fileInput.onchange = (e) => {
        const files = e.target.files;
        if (files.length > 0) {
            alert(files.length + " files selected. Ready to convert!");
        }
    };
</script>

</body>
</html>
