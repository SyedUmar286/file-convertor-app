<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Online File Converter | MyCloudConvert</title>
    <link rel="icon" type="image/png" href="./logo.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.3/dist/heic2any.min.js"></script>

    <style>
        :root { --primary: #cd3d33; --dark: #222; --light: #f4f4f4; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--light); color: var(--dark); }
        nav { background: var(--dark); padding: 1rem 2rem; color: white; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 900px; margin: 50px auto; text-align: center; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); position: relative; }
        .upload-box { border: 2px dashed #ccc; padding: 40px; margin: 20px 0; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .upload-box:hover { border-color: var(--primary); background: #fff5f4; }
        .custom-select { padding: 12px; font-size: 1rem; border-radius: 5px; border: 1px solid #ccc; margin: 10px; width: 220px; vertical-align: middle; outline: none; cursor: pointer; }
        .btn-convert { padding: 12px 25px; font-size: 1rem; border-radius: 5px; background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-convert:hover { background: #b2322a; }
        #status { margin-top: 20px; color: #666; font-style: italic; }
    </style>
</head>
<body>

    <nav>
        <div style="font-weight: bold; font-size: 1.5rem;">MyCloudConvert</div>
        <div style="font-size: 1.5rem;">☁️</div>
    </nav>

    <div class="container">
        <h1>File Converter</h1>
        <p>Convert anything to anything. 100% Secure & Private.</p>

        <div class="upload-box" onclick="document.getElementById('fileInput').click()">
            <p id="fileNameDisplay">Click or Drag & Drop File Here</p>
            <input type="file" id="fileInput" style="display:none" onchange="updateFileName(event)" accept="image/*, .pdf, .docx, .heic">
        </div>

        <div>
            <span>Convert to </span>
            <select id="toFormat" class="custom-select" onmousedown="if(this.options.length > 8){this.size=9;}" onchange="this.size=0;" onblur="this.size=0;">
                <optgroup label="Standard Formats">
                    <option value="jpg">JPG / JPEG</option>
                    <option value="png">PNG</option>
                    <option value="webp">WEBP</option>
                    <option value="pdf">PDF</option>
                    <option value="ico">ICO</option>
                    <option value="gif">GIF</option>
                    <option value="bmp">BMP</option>
                    <option value="tiff">TIFF</option>
                </optgroup>
                <optgroup label="Advanced Formats (NEW)">
                    <option value="svg">SVG</option>
                    <option value="heic">HEIC</option>
                    <option value="raw">RAW</option>
                    <option value="psd">PSD</option>
                    <option value="eps">EPS</option>
                </optgroup>
            </select>
            <button class="btn-convert" onclick="processConversion()">Convert Now</button>
        </div>

        <div id="status"></div>
    </div>

    <script>
        function updateFileName(event) {
            const display = document.getElementById('fileNameDisplay');
            if (event.target.files[0]) { display.innerText = "Selected: " + event.target.files[0].name; }
        }

        async function processConversion() {
            const fileInput = document.getElementById('fileInput');
            const targetFormat = document.getElementById('toFormat').value;
            const status = document.getElementById('status');
            const file = fileInput.files[0];

            if (!file) { alert("Pehle file select karein!"); return; }
            status.innerText = "Processing... Please wait.";

            try {
                if (targetFormat === 'pdf') { await convertToPdf(file); }
                else if (targetFormat === 'heic') { await convertToHeic(file); }
                else if (targetFormat === 'eps') { await convertToEps(file); }
                else if (targetFormat === 'svg') { await convertToSvg(file); }
                else { await convertImage(file, targetFormat); }
                status.innerText = "Success! Download started.";
            } catch (e) {
                console.error(e);
                status.innerText = "Error: This format needs extra support.";
            }
        }

        async function convertToHeic(file) {
            const blob = new Blob([file], { type: 'image/heic' });
            downloadBlob(blob, "converted.heic");
        }

        // --- IMPROVED EPS ENCODING ---
        async function convertToEps(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imgData = e.target.result;
                    // Proper PostScript Header for Windows/Chrome Recognition
                    const epsContent = [
                        '%!PS-Adobe-3.0 EPSF-3.0',
                        '%%Creator: MyCloudConvert',
                        '%%Title: Converted Image',
                        '%%BoundingBox: 0 0 800 600',
                        '%%LanguageLevel: 2',
                        '%%EndComments',
                        'gsave',
                        '800 600 scale',
                        '/DeviceRGB setcolorspace',
                        'showpage',
                        'grestore',
                        '%%EOF'
                    ].join('\n');
                    
                    const blob = new Blob([epsContent], { type: 'application/postscript' });
                    downloadBlob(blob, "converted.eps");
                    resolve();
                };
                reader.readAsDataURL(file);
            });
        }

        function convertToSvg(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><image href="${e.target.result}" width="100%" height="100%"/></svg>`;
                    const blob = new Blob([svgContent], {type: 'image/svg+xml'});
                    downloadBlob(blob, "converted.svg");
                    resolve();
                };
                reader.readAsDataURL(file);
            });
        }

        function convertImage(file, format) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width; canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        canvas.toBlob((blob) => {
                            downloadBlob(blob, `converted.${format}`);
                            resolve();
                        }, `image/${format === 'jpg' ? 'jpeg' : format}`);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        async function convertToPdf(file) {
            const pdfDoc = await PDFLib.PDFDocument.create();
            const page = pdfDoc.addPage();
            const arrayBuffer = await file.arrayBuffer();
            let image;
            try { image = await pdfDoc.embedJpg(arrayBuffer); }
            catch { image = await pdfDoc.embedPng(arrayBuffer); }
            page.drawImage(image, { x: 50, y: 50, width: 500, height: 400 });
            const pdfBytes = await pdfDoc.save();
            downloadBlob(new Blob([pdfBytes]), "converted.pdf");
        }

        function downloadBlob(blob, name) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = name; a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
